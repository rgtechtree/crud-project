<div class="container" style="margin-top: 1%">
  <h2>{{mode}} User</h2>
  <form [formGroup]="userForm" (ngSubmit)="addUser(userForm)">
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="phone_number">Mobile Number</label>
      <input type="text" formControlName="phoneNumber" class="form-control" id="phone_number"
        placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" id="address" placeholder="Adress">
    </div>
    <div class="form-group">
      <label for="lat">Latitude</label>
      <input type="text" formControlName="lat" class="form-control" id="lat" placeholder="Latitude">
    </div>

    <div class="form-group">
      <label for="long">Longitude</label>
      <input type="text" formControlName="long" class="form-control" id="long" placeholder="long">
    </div>


    <button type="submit" class="btn btn-primary">{{buttontext}}</button>
  </form>
</div>
