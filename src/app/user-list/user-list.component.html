<h2 *ngIf=" userData?.products.length === 0" style="text-align: center;
padding-top: 10%;">No Data found</h2>
<div class="container" style="margin-top: 1%" *ngIf="userData?.products.length && userData?.products.length >0">
  <h2>User List</h2>
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of userData?.products; let i = index" style="margin-bottom: 15px">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.price}}</p>
          <button class="btn btn-primary" (click)="onEditUser(product._id)">Edit</button>
          <button class="btn btn-danger" (click)="delete(product._id)">Delete</button>
          <button class="btn btn-success" (click)="view(i)" data-toggle="modal"
            data-target="#userViewModal">View</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User View Modal -->
<div class="modal fade" id="userViewModal" tabindex="-1" role="dialog" aria-labelledby="userViewModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">User Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <h2> {{singleUserData?.name}}</h2>
            <h2> {{singleUserData?.email}}</h2>
          </div>
          <div *ngIf="showmap" style="width: 100%">
            <agm-map [latitude]="convertintonumber(singleUserData?.lat)"
              [longitude]="convertintonumber(singleUserData?.long)" [zoom]='10'>
              <agm-marker [latitude]="convertintonumber(singleUserData?.lat)"
                [longitude]="convertintonumber(singleUserData?.long)"></agm-marker>
            </agm-map>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
